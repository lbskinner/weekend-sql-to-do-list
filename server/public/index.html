<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="vendors/jquery.min.js" type="text/javascript"></script>
    <script src="scripts/client.js" type="text/javascript"></script>

    <link rel="stylesheet" href="styles/style.css" />
    <title>TO DO APP</title>
  </head>
  <body>
    <header>
      <h1>Weekend Challenge: SQL To-Do List</h1>
    </header>
    <div class="panel">
      <label for="new-task" class="fieldLabel">New Task</label>
      <input
        type="text"
        class="js-input-new-task field"
        id="new-task"
        name="new-task"
        placeholder="Enter New Task"
      />
      <button class="js-add-task-btn btn_fullWidth btn">Add Task</button>
    </div>

    <div class="panel">
      <h3>To Do List</h3>
      <ul class="js-todo-list stackedList"></ul>
    </div>
  </body>
</html>
